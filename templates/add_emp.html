<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Add An Employee To The System </h1>
        <hr>
        <form action="/add_emp" method="post">
            {% csrf_token %}
              <label for="first_name" class="form-label">First Name</label><br>
              <input type="text" id="first_name" name="first_name" value="{{first_name}}"><br>
              <label for="last_name" class="form-label">Last Name</label><br>
              <input type="text" id="last_name"name="last_name" value="{{last_name}}"><br>
              <label for="salary" class="form-label">Salary</label><br>
              <input type="number" name="salary" id="salary"value="{{salary}}"><br>
              <label for="dept" class="form-label">Department</label><br>
                <input type="text" name="dept" id="dept" value="{{dept}}"><br>
              <label for="role" class="form-label">Role</label><br>
              <input type="text" name="role" id="role" value="{{role}}"><br>
              <label for="bonus" class="form-label">Bonus</label><br>
              <input type="text" name="bonus" id="bonus" value="{{bonus}}"><br>
              <label for="phone" class="form-label">Phone Number</label><br>
              <input type="number" name="phone" id="phone" value="{{phone}}"><br>
               <hr>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
